<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels - AI-HOTELBOOKING</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/" class="logo-text">AI-HOTELBOOKING</a>
            </div>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/hotels.html" class="active">Hotels</a>
                <a href="/bookings.html">My Bookings</a>
                <a href="/contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Available Hotels</h1>
            <p>Find your perfect accommodation</p>
        </div>
    </section>

    <!-- Search Bar -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <div class="search-field">
                    <label>üìç Location</label>
                    <input type="text" id="searchLocation" placeholder="Where are you going?">
                </div>
                <div class="search-field">
                    <label>üí∞ Max Price</label>
                    <input type="number" id="maxPrice" placeholder="Max price per night" min="0">
                </div>
                <div class="search-field">
                    <label>‚≠ê Min Rating</label>
                    <select id="minRating">
                        <option value="">Any Rating</option>
                        <option value="4.5">4.5+ Stars</option>
                        <option value="4.0">4.0+ Stars</option>
                        <option value="3.5">3.5+ Stars</option>
                    </select>
                </div>
                <button class="search-btn" onclick="searchHotels()">Search Hotels</button>
            </div>
        </div>
    </section>

    <!-- Hotels Section -->
    <section class="hotels-section">
        <div class="container">
            <div id="hotelsContainer" class="hotels-grid">
                <!-- Hotels will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookingModal()">&times;</span>
            <h2>Complete Your Booking</h2>
            <form id="bookingForm" onsubmit="submitBooking(event)">
                <input type="hidden" id="bookingHotelId">
                
                <div class="form-group">
                    <label>Hotel</label>
                    <input type="text" id="bookingHotelName" readonly>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Check-in Date</label>
                        <input type="date" id="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label>Check-out Date</label>
                        <input type="date" id="checkOut" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Number of Guests</label>
                        <input type="number" id="guests" min="1" max="10" value="2" required>
                    </div>
                    <div class="form-group">
                        <label>Total Price</label>
                        <input type="text" id="totalPrice" readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="guestName" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <button type="submit" class="btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 HotelBooking. All rights reserved.</p>
        </div>
    </footer>

    <script src="/script.js"></script>
    <script>
        // Load URL parameters and search
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const location = params.get('location');
            const maxPrice = params.get('maxPrice');
            const minRating = params.get('minRating');
            
            if (location) document.getElementById('searchLocation').value = location;
            if (maxPrice) document.getElementById('maxPrice').value = maxPrice;
            if (minRating) document.getElementById('minRating').value = minRating;
            
            if (location || maxPrice || minRating) {
                searchHotels();
            } else {
                loadHotels();
            }
        });
    </script>
</body>
</html>
